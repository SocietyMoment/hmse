version: "3.9"

x-app:
  &app
  build: .
  volumes:
    - .:/usr/src/app/
  links:
    - mariadb:mariadb
  restart: on-failure
  env_file:
    - ./db_env
    - ./web_env

services:
  orderbook:
    << : *app
    command: flask orderbook run
    ipc: shareable
    depends_on:
      - mariadb
    environment:
      - FLASK_APP=main

  web:
    << : *app
    command: gunicorn main:app -b 0.0.0.0:8000 -w 3 -k gevent --preload --max-requests 1000 --max-requests-jitter 500 --forwarded-allow-ips="*"
    ipc: "service:orderbook"
    depends_on:
      - mariadb
      - orderbook
    expose:
      - 8000

  nginx:
    build: ./nginx
    volumes:
      - .:/usr/src/app/
      - /var/log/nginx/hmse/:/var/log/nginx/hmse/
    ports:
      - $NGINX_HTTP_PORT:80
      - $NGINX_HTTPS_PORT:443
    links:
      - web:web
    restart: on-failure
    depends_on:
      - web
    environment:
      - NGINX_HOST=$NGINX_HOST
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx

  mariadb:
    image: mariadb:10.7.3
    volumes:
      - ./sql_data:/var/lib/mysql/
    env_file:
      - ./db_env
    expose:
      - 3306
    ports:
      - 3001:3306
