<nav class='navbar navbar-expand-lg navbar-dark bg-dark' style="display:flex;">
    <a class="navbar-brand" href="/"><img style="width:2.8em; height:2.8em; margin-right:15px;" src="/img/favicon.png">HMSE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

            style="display: inline-block; flex-grow: 1; text-align:center;">
            <div style="width: 40%; display:inline-block;" class="input-group">

                    placeholder="Search stonks by ticker... (shortcut /&#8201;)" aria-label="Search stonks by ticker (shortcut /)"
                    data-toggle="dropdown" style="width: 100%; border-radius: 4px;"
                    autocomplete="off">
                <div class="dropdown-menu" aria-labelledby="stonk-search" 
                    id="stonk-search-results" hidden style="width:100%;"></div>
            </div>
        </form>

        <ul class="navbar-nav ml-auto">

                <strong><a class="nav-link" href="/stonks">All Stonks</a></strong>
            </li>

            {% if user %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                        <strong><span style="color:orange; padding-left: calc(2.5em + 10px);">{{ user.username }}</span></strong>
                        <img src="{{ user.profile_pic_url }}" style="height: 2.8em; width:2.8em; border-radius:100%;object-fit: cover;display:inline; position:absolute; left:25px; bottom: -2px;">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="/deposit">Deposit Dramacoin</a>
                        <a class="dropdown-item" href="/withdraw">Withdraw Dramacoin</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </li>
            {% else %}
                <li class="nav-item">
                    <strong><a class="nav-link" href="/login">Login</a></strong>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

<script>
    for (let e of $("span.timestamp-format")) {
        console.log(e);
        let ts = parseInt(e.dataset.timestamp);
        e.innerHTML = (new Date(ts/1000)).toLocaleString();
    }

    let all_stonks_list = [
        {% for s in all_stonks %}
            {
                id: {{ s.id }},
                ticker: "{{ s.ticker() }}",
                name: {{ s.name | tojson }},
            },
        {% endfor %}
    ];

    $("#stonk-search").on('input', (e)=>{
        let text = e.currentTarget.value.toUpperCase();
        if (text.length>=1) {
            matches = all_stonks_list.filter(s => s.name.startsWith(text));
            let dropdown="";
            for (let s of matches) {
                dropdown += `
                    <a onclick="document.location.href=this.href;"
                        class="dropdown-item stonk-search-item" href="/stonks/${s.ticker}">
                        <img src="/img/stonk-icons/icon_${s.id}" class="lead" style="height: 1em; width:auto;">
                        <span style="position: relative; top:0.16em;" class="lead">${s.ticker}</span>
                        <span style="float:right; position: relative; top:.3em;" class="text-muted">${s.name}</span>
                    </a>
                `;
            }
            $("#stonk-search-results").html(dropdown)
                .prop("hidden", false)
                .dropdown('show');
        } else {
            $("#stonk-search-results")
                .prop("hidden", true)
                .dropdown('hide');
        }
    });

    $("#stonk-search-form").on('submit', (e)=>{
        e.preventDefault();
        document.location.href = $("#stonk-search-results")[0].firstElementChild.href;
        return false;
    });

    $(window).keyup((e)=>{
        if (e.which===191 && !e.ctrlKey && !e.shiftKey && !e.altKey && !e.metaKey) {
            e.preventDefault();
            $("#stonk-search").click();
            return false;
        }
    });
</script>
