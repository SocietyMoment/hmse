<!DOCTYPE html>
<title>{% block title %}{% endblock %} | HMSE</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<style>
    .nav-item {
        padding-left: 20px;
    }
</style>

{% block header %}
{% endblock %}

<!--<nav class='navbar navbar-expand-lg navbar-light' style="background-color: #f14a24;">-->
<nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
    <a class="navbar-brand" href="/">HMSE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <!--<form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>-->

    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <strong><a class="nav-link" href="/stonks">All Stonks</a></strong>
        </li>

        {% if user %}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                    <strong><span style="color:orange; padding-left: calc(2.5em + 10px);">{{ user.username }}</span></strong>
                    <img src="{{ user.profile_pic_url }}" style="height: 2.8em; width:2.8em; border-radius:100%;object-fit: cover;display:inline; position:absolute; left:25px; bottom: -2px;">
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="/deposit">Deposit Dramacoin</a>
                    <a class="dropdown-item" href="/withdraw">Withdraw Dramacoin</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </li>
        {% else %}
            <li class="nav-item">
                <strong><a class="nav-link" href="/login">Login</a></strong>
            </li>
        {% endif %}
    </ul>


</nav>

{% block content %}{% endblock %}
